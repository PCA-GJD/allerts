<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget</title>
    <style>
        .widget-container {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .widget-logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        .widget-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .widget-text {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .widget-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0073E6;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .widget-button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <img src="logo.svg" alt="Logo" class="widget-logo">
        <div class="widget-title">GJD ALLERTS/div>
        <div class="widget-text">Tutti il portale GJ è offline per problemi di sicurezza, l'allarme è stato prolungato da venerdì 21 giugno al 25 giugno.</div>
    </div>
</body>
</html>
